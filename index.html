<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css?family=Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Build-a-Pet</h1>
    <div id="container">
        <div class="div">
        <form>

            <img src="https://static.independent.co.uk/s3fs-public/thumbnails/image/2017/09/12/11/naturo-monkey-selfie.jpg?w968h681"> 
            
            <h2 id="name">PET NAME</h2>    
                <input type="text">

            <h2>Type of Animal</h2>
                <select>
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Lizard</option>
                    <option>Bird</option>
                </select>

            <h2>Number of Legs</h2>
                    <input type="radio"> 1<br>
                    <input type="radio"> 2<br>
                    <input type="radio"> 3<br>
                    <input type="radio"> 4<br>

            <h2>Special Abilities</h2>
                    <input type="checkbox"> Super Strength<br>
                    <input type="checkbox"> Invisibility<br>
                    <input type="checkbox"> Super Speed<br>

            <h2>Pet Email</h2>
                    <input type="email"> <br>

            <h2>Pet Password</h2>
                    <input type="password"> <br>

            <h2>Description</h2>
                    <textarea></textarea>
            <div class="div"><button type="submit">Submit</button></div>
        </form>
        </div>
    </div>
    
    <script src = "app.js"></script>
</body>
</html>
